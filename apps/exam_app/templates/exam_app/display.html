<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static 'exam_app/styles.css' %}" media="screen" title="no title"  charset="utf-8">
    <title>Exam</title>
</head>
<body>
    <h1>Welcome {{request.session.name}}</h1>
    <table>
        <H3>Quotable Quotes</H3>
        {%for message in messages%}
            {{user.message}}
        {% endfor %}
    </table>
    <table>
        <h3>Your Favorites</h3>
    </table>
    <form action="/addquote" method="post">
        {% csrf_token %}
        Quoted by:<input type="text" name="author" id=""> <br>
        Your Message: <textarea name="message" id="" cols="20" rows="5"></textarea> <br>
        <input type="submit" value="Submit">
    </form>
</html>
